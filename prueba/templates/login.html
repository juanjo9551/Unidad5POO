{% extends "base_template.html" %} {% block title %}Register{% endblock %} {%
block content %}

<h1>Inicio de sesión de usuario</h1>
<hr />
<form action="{{ url_for('login')}}" method="POST" class="container">
  <label for="nombre">Nombre</label>
  <input
    type="text"
    id="nombre"
    name="nombre"
    required
    value="{{nombre or ''}}"
  /><br /><br />
  <label for="email">Correo electrónico</label>
  <input
    type="email"
    id="email"
    name="email"
    required
    value="{{email or ''}}"
  /><br /><br />
  <label for="password">Contraseña</label>
  <input type="password" id="password" name="password" required /><br /><br />
  <input type="submit" value="Enviar" />
</form>
<br />
<a href="{{url_for('nuevo_usuario')}}">Registrarme</a>
{% if error %}
<p style="color: red">{{ error }}</p>
{% endif %} {% endblock %}
